<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Barbearia Online Firebase</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAara_9NngSCCrCskbSNTkk9Bl2XQ7f-us",
  authDomain: "barbearia-marcola.firebaseapp.com",
  databaseURL: "https://barbearia-marcola-default-rtdb.firebaseio.com",
  projectId: "barbearia-marcola",
  storageBucket: "barbearia-marcola.firebasestorage.app",
  messagingSenderId: "1055225224019",
  appId: "1:1055225224019:web:2c8fe6789c4ba6ba0e5fa6"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ================= FILA ONLINE ==================
window.entrarFila = function() {
    let nome = document.getElementById("nome").value;
    if(nome=="") return alert("Digite o nome");

    let filaRef = ref(db, "fila");
    push(filaRef, {
        nome: nome,
        chegada: Date.now()
    });

    document.getElementById("nome").value="";
}

// Atualizar fila em tempo real
const filaRef = ref(db, "fila");
onValue(filaRef, (snapshot) => {
    let lista = document.getElementById("fila");
    lista.innerHTML = "";
    snapshot.forEach(child => {
        let dados = child.val();
        lista.innerHTML += "<div>"+dados.nome+"</div>";
    });
});

// Atender cliente (remove o primeiro)
window.atender = function() {
    onValue(filaRef, (snapshot) => {
        let primeiroKey = null;
        snapshot.forEach(child => {
            if(!primeiroKey) primeiroKey = child.key;
        });
        if(primeiroKey) {
            remove(ref(db, "fila/"+primeiroKey));
        }
    }, {onlyOnce:true});
}

</script>

<style>
body {
    background:#0f172a;
    color:white;
    font-family:Arial;
    text-align:center;
    padding:20px;
}
.card {
    background:#111827;
    padding:20px;
    border-radius:15px;
    width:400px;
    margin:auto;
    box-shadow:0 0 20px black;
}
input, button {
    padding:10px;
    border-radius:8px;
    border:none;
    margin:5px;
    font-size:16px;
}
button {
    background:#22c55e;
    cursor:pointer;
    font-weight:bold;
}
button:hover {
    background:#16a34a;
}
</style>
</head>

<body>

<div class="card">
<h2>ðŸ’ˆ Barbearia Online (Firebase)</h2>

<input id="nome" placeholder="Nome do cliente">
<br>
<button onclick="entrarFila()">Entrar na fila</button>
<button onclick="atender()">Atender</button>

<h3>Fila em tempo real:</h3>
<div id="fila"></div>
</div>

</body>
</html>
